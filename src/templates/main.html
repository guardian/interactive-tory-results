<div class="interactive-wrapper">

    {{#.}}
    <h2 class="gv-heading">{{title}}</h2>
    <div class="gv-subheading">{{date}}</div>
    {{#results}}
    <div class="gv-candidate-wrapper">
        <div class="gv-mugshot"><img src="<%= path %>/assets/{{image}}"/></div>
        <div class="gv-deets">
                <div class="gv-bar gv-{{statuscode}}" style="width: {{width}}"></div>

        <span class="gv-candidate-name">{{candidate}}</span> <span class="gv-candidate-votes">{{votes}} votes</span> <span class="gv-candidate-status">{{status}}</span>
    </div>
    </div>
    {{/results}}
    {{/.}}

</div>
