<div class="interactive-wrapper">

    <h2 class="gv-heading">Round 1</h2>
    <div class="gv-subheading">Thursday 12 June 2019</div>
    {{#1}}
    <div class="gv-candidate-wrapper">
        <div class="gv-mugshot"><img src="{{image}}"/></div>
        <div class="gv-deets">
                <div class="gv-bar gv-{{status}}" style="width: {{width}}"></div>

        <span class="gv-candidate-name">{{candidate}}</span> <span class="gv-candidate-votes">{{votes}} votes</span> <span class="gv-candidate-status">{{status}}</span>
    </div>
    </div>
    {{/1}}
    <h2 class="gv-heading">Round 2</h2>
    <div class="gv-subheading">Thursday 12 June 2019, 10am - 12 noon</div>
    {{#2}}
    <div class="gv-candidate-wrapper">
        <div class="gv-mugshot"><img src="{{image}}"/></div>
        <div class="gv-deets">
                <div class="gv-bar gv-{{status}}" style="width: {{width}}"></div>

        <span class="gv-candidate-name">{{candidate}}</span> <span class="gv-candidate-votes">{{votes}} votes</span> <span class="gv-candidate-status">{{status}}</span>
    </div>
    </div>
    {{/2}}

</div>
