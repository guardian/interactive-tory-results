<div class="interactive-wrapper">

    {{#.}}
    <div class="gv-round-meta-wrapper">
    <div class="gv-heading-wrapper">
    <h2 class="gv-heading">{{title}}</h2>
    <div class="gv-subheading">{{date}}</div>
    </div>
    <div class="gv-round-description">{{description}}</div>
    </div>
    {{#results}}
    <div class="gv-candidate-wrapper">
        <div class="gv-mugshot"><img src="<%= path %>/assets/{{image}}"/><div class="gv-mugshot-wash"></div></div>
        <div class="gv-deets">
                <div class="gv-bar gv-{{statuscode}}" style="width: {{width}}"></div>

        <div class="gv-candidate-name">{{candidate}} <span class="gv-weirdstroke">/</span></div> <div class="gv-candidate-votes">{{votes}} votes</div> <span class="gv-candidate-status">{{status}}</span>
    </div>
    </div>
    {{/results}}
    {{/.}}

</div>
